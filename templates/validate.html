{%  extends "base.html" %}
{% block title %} Learning platform{% endblock %}
{%  block body %}

<div class="container">
    <div class=" row justify-content-center">
        <div class="col-sm-6 mt-4">
            <h2>Login form</h2>

            <form action="/login" method="POST">

                <div class="form-group">
                <label for="pwd">OTP:</label>
                <input type="number" class="form-control" id="otp" placeholder="Enter OTP" name="otp">
                </div>

                <a href="/login"><button type="button" class="btn btn-dark">Submit</button></a>

            </form>
        </div>
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
{% endwith %}

{%  endblock %}
